<h1>Реєстрація</h1>

<form [formGroup]='userData' (ngSubmit)='registerUser(userData)'>
    <input type="email" name="email" formControlName='userEmail' placeholder="email">
    <input type="password" name="password" formControlName='userPassword' placeholder="password">
    <input type="submit" value="Зареєструватися">
</form>
